<!doctype html>
<html lang="en">

<head>
    <link rel="icon" href="imagenes/favicon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Carga del framework-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reto5.css">
    <title>Reto 5</title>
</head>

<body>
    <header class="container-fluid">
        <div class="header">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Condominio Natu</a>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="reto4.html">Reto #4</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="reto6.html">Reto #6</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <section class="container inicio">
        <div class="row">
            <div class="col-sm-4 col-md-6 col-lg-6">
                <div class="logo">
                    <img src="imagenes/natulogo.png" alt="" class="img-fluid">
                </div>
            </div>
            <div class="col-sm-8 col-md-6 col-lg-6">
                <div class="text-center container nissan">
                    <h1>Condominio Natú</h1>
                    <p class="pt-2">Adquiere tu nueva casa con nosotros, te brindamos la casa de tus sueños.</p>
                </div>
            </div>
        </div>
    </section>

    <section class="container">
        <div class="row">
            <div class="col-sm-5 col-md-5 col-lg-5">
                <div class="inputs pt-4">
                    <h2 class="pb-3">Seleccione la casa de tus sueños</h2>
                    <h4>Modelo</h4>
                    <select name="modelo" id="modelo">
                        <option selected disabled>Seleccione un modelo:</option>
                        <option>2_cuartos</option>
                        <option>3_cuartos</option>
                    </select>
                    <div class="pt-3"></div>
                    <h4>Cantidad de Plantas</h4>
                    <select name="version" id="version">
                        <option selected disabled>Seleccione la cantidad de plantas</option>
                        <option>1_planta</option>
                        <option>2_plantas</option>
                    </select>
                    <div class="pt-5">
                        <button class="btn btn-danger btn-lg mt-3" onclick="calcular()">Calcular</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-7 col-md-7 col-lg-7">
                <div class="text-center logo2 pt-5">
                    <img src="imagenes/condominionatu.jpg" alt="Vehiculo" id="imagen">
                </div>
            </div>
        </div>
    </section>


    <footer class="">
        <p class="text-white text-center">
            Harvin Carrillo Angulo - Derechos Reservados
        </p>
    </footer>


    <!--Carga de la interactividad del framework-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/reto5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</body>

</html>
