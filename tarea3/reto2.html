<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reto2.css">
    <link rel="stylesheet" href="cl-icon/css/all.min.css">
    <link rel="icon" href="imagenes/favicon geek.png">
    <title>Vinca Store Login Reto2</title>
    <body>

        <div class="container" id="banner">
          <div class="banner">
            <h1>Vinca Geek Store</h1>
            <nav>
              <a href="reto1.html">Reto #1</a>
              <a href="index.html">Inicio</a>
              <a href="reto3.html">Reto #3</a>
            </nav>
          </div>
        
          <div class="factura-section">
            <h2>Vinca Geek Store Factura Digital</h2>
            <form id="facturaForm">
              <div class="mb-3">
                <label for="nombreCliente" class="form-label">Nombre del Cliente</label>
                <input type="text" class="form-control" id="nombreCliente" required>
              </div>
              <div class="mb-3">
                <label for="articuloComprado" class="form-label">Artículo Comprado</label>
                <select class="form-select" id="articuloComprado" required>
                  <option value="Rengoku">Funko Rengoku</option>
                  <option value="HarryPotter">Funko Harry Potter</option>
                  <option value="Naruto">Funko Naruto</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="cantidad" required>
              </div>
              <button type="button" class="btn btn-danger" id="borrarDatos">Borrar</button>
              <button type="submit" class="btn btn-primary" id="facturar">Facturar</button>
            </form>
          </div>
        
          <div id="facturaResultado" class="factura-section" style="display: none;">
            <h2>Factura</h2>
            <p><strong>Nombre del Cliente:</strong> <span id="clienteFactura"></span></p>
            <p><strong>Artículo Comprado:</strong> <span id="articuloFactura"></span></p>
            <p><strong>Cantidad:</strong> <span id="cantidadFactura"></span></p>
            <p><strong>Precio Unitario:</strong> <span id="precioUnitario"></span></p>
            <p><strong>Subtotal:</strong> <span id="subtotal"></span></p>
            <p><strong>IVA (13%):</strong> <span id="iva"></span></p>
            <p><strong>Servicio (5%):</strong> <span id="servicio"></span></p>
            <p><strong>Total a Pagar:</strong> <span id="total"></span></p>
          </div>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/reto2.js"></script>
        
        </body>
        </html>
