    <link rel="stylesheet" href="css/reto1.css">

<body>
    <div class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">

    <div class="wrapper">
        <form action="" class="form">

            <div class="inp">

            </div>
            <div class="inp">
                <input type="password" name="" id="in-txt-pass" class="input" placeholder="Contraseña">
                <i class="fa-solid fa-lock"></i>
            </div>
            <button type="button" class="submit" id="btn-login" href="https://ucenfotec.ac.cr/">Iniciar Sesión</button>
            <p class="footer">¿No tienes cuenta? <a href="#" class="link"> Por favor, Regístrate</a></p>
            <div class="mb-4">
                <input class="form-check-input " type="radio">
                <label class="form-check-label">Recuerdame en este equipo</label>
            </div>
        </form>
        <div></div>
        <div class="banner">
            <h1 class="wel_text"> BIENVENIDO </br></h1>
