    </div>
    <div class="container">
        <h1>Registro de Hotel</h1>
        <form id="registroForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="pais">País de Procedencia:</label>
                <input type="text" id="pais" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="habitacion">Tipo de Habitación:</label>
                <select id="habitacion" class="form-control" required>
                    <option value="individual">Individual</option>
                    <option value="doble">Doble</option>
                    <option value="suite">Suite</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pago">Forma de Pago:</label>
                <select id="pago" class="form-control" required>
                    <option value="efectivo">Efectivo</option>
                    <option value="tarjeta">Tarjeta</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
    </div>

    <div class="container">
        <h2>Registros de Huéspedes</h2>
        <select id="registros" class="form-control"></select>
    </div>

    <div id="infoContainer" class="container"></div>

    <footer class="text-center">Harvin Carrillo Angulo - Derechos Reservados</footer>
