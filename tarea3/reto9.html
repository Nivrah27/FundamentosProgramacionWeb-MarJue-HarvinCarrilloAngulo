        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Vinca Hotel</a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <h1>Encuesta de Servicio</h1>
        <form id="encuestaForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="experiencia">¿Cómo calificarías tu experiencia en el hotel?</label><br>
                <input type="radio" id="excelente" name="experiencia" value="excelente">
                <label for="excelente">Excelente</label><br>
                <input type="radio" id="buena" name="experiencia" value="buena">
                <label for="buena">Buena</label><br>
                <input type="radio" id="regular" name="experiencia" value="regular">
                <label for="regular">Regular</label><br>
            </div>
            <div class="form-group">
                <label for="comentarios">Comentarios adicionales:</label>
                <textarea id="comentarios" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="preferencias">Preferencias:</label><br>
                <input type="checkbox" id="playa" name="preferencias" value="playa">
                <label for="playa">Playa</label><br>
                <input type="checkbox" id="montaña" name="preferencias" value="montaña">
                <label for="montaña">Montaña</label><br>
                <input type="checkbox" id="ciudad" name="preferencias" value="ciudad">
                <label for="ciudad">Ciudad</label><br>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Encuesta</button>
        </form>
    </div>

    <div class="container">
        <h2>Registros de Encuestas</h2>
        <select id="registros" class="form-control"></select>
    </div>

    <div id="respuestasContainer" class="container"></div>

    <footer class="text-center">Harvin Carrillo Angulo - Derechos Reservados</footer>

    <script src="js/reto9.js"></script>
</body>
