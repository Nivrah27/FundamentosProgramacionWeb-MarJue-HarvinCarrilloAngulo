<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Vinca Geek Store login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="icon" href="/imagenes/favicon geek.png">
</head>
<body>
    <div class="container d-flex justify-content center align-items-center vh-100">
        <section class="container">
            <div class="box-login">
                
                    <div class="padding-login">
                        <div class="mb-4">
                            <div class="mb-3">
                                <h3>Iniciar sesión</h3>
                            </div>
                            <div>¿No tienes una cuenta aun?
                                <a href="#">Registrate</a>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label " for="in-txt-user">Usuario</label>
                            <input class="form-control " id="in-txt-user" type="text">
                        </div>
                        <div class="mb-3">
                            <label class="form-label " for="in-txt-pass">Contraseña</label>
                            <input class="form-control " id="in-txt-pass" type="password">
                            <div id="forgot-pass">
                                <label>
                                    <a href="#">¿Olvidaste la contraseña?</a>
                                </label>
                            </div>
                        </div>
                        <div class="mb-4">
                            <input class="form-check-input " type="radio">
                            <label class="form-check-label">Recuerdame en este equipo</label>
                        </div>
                        <div class="text-center">
                            <a class="btn btn-primary btninicio cursor" id="btn-login" href="/html/landing.html">Iniciar sesión</a>
                        </div>
                    </div>
                
                <div class="col-md-6 col-lg-6">
        </section>
    </div>
    
    <footer class="text-center">Vinca Geek Store Derechos Reservados 2024</footer>

    <script src="../js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
